version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: python-order-service-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: order-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - my-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: python-order-service-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - my-network

  redis:
    image: redis:7-alpine
    container_name: python-order-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - my-network
    command: redis-server --appendonly yes --requirepass redis_password

  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order-service
    container_name: python-order-service-api
    ports:
      - "5000:5000"
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: admin
      MONGODB_DATABASE: order-service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 0
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: admin
    depends_on:
      - mongodb
      - rabbitmq
      - redis
    networks:
      - my-network
    restart: unless-stopped

  mail-service:
    build:
      context: .
      dockerfile: Dockerfile.mail-service
    container_name: python-mail-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: admin
    depends_on:
      - rabbitmq
    networks:
      - my-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  my-network:
    driver: bridge
